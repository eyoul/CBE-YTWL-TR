{% extends "base.html" %}
{% block title %}Vehicles{% endblock %}
{% block content %}
<div class="card">
    <h2><i class="fas fa-car"></i> Vehicle Management</h2>
    
    {% if error %}
    <div style="background: #fee; color: #c53030; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; border-left: 4px solid #e53e3e;">
        <i class="fas fa-exclamation-triangle"></i> {{ error }}
    </div>
    {% endif %}
    
    <form method="post" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
        <input name="name" placeholder="Vehicle Name" required>
        <input name="imei" placeholder="Vehicle IMEI" required>
        <input name="plate" placeholder="License Plate">
        <input name="speed_limit" placeholder="Speed Limit (km/h)" value="80" type="number">
        <button type="submit" class="btn" style="align-self: end;">
            <i class="fas fa-plus"></i> Add Vehicle
        </button>
    </form>
    
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-car"></i> Name</th>
                    <th><i class="fas fa-microchip"></i> IMEI</th>
                    <th><i class="fas fa-id-card"></i> License Plate</th>
                    <th><i class="fas fa-tachometer-alt"></i> Speed Limit</th>
                </tr>
            </thead>
            <tbody>
                {% for v in vehicles %}
                <tr>
                    <td><strong>{{v[0]}}</strong></td>
                    <td><code>{{v[1]}}</code></td>
                    <td><strong>{{v[2]}}</strong></td>
                    <td><span style="color: #4299e1; font-weight: 600;">{{v[3]}} km/h</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
